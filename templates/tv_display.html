<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>k[AI]tchen ¬∑ Weekly Menu</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@700;900&family=Inter:wght@300;400;500;600;700;800&display=swap" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/qrcodejs@1.0.0/qrcode.min.js"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --black: #0A0A0A;
            --charcoal: #1A1A1A;
            --gold: #D4AF37;
            --gold-dark: #C9A227;
            --sage: #8AA193;
            --sage-dark: #6B8575;
            --blue-adults: #3B82F6;
            --blue-adults-dark: #2563EB;
            --orange-children: #F97316;
            --orange-children-dark: #EA580C;
            --silver: #CBD5E0;
            --white: #FFFFFF;
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border: rgba(255, 255, 255, 0.05);
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--black);
            color: var(--white);
            padding: 2rem;
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }

        /* Animated gradient background */
        body::before {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: 
                radial-gradient(circle at 20% 50%, rgba(212, 175, 55, 0.08) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(138, 161, 147, 0.08) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
            animation: shift 20s ease-in-out infinite;
        }

        @keyframes shift {
            0%, 100% { opacity: 1; }
            50% { opacity: 0.7; }
        }

        /* Grain texture */
        body::after {
            content: '';
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 400 400' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.9' numOctaves='4' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.03'/%3E%3C/svg%3E");
            pointer-events: none;
            z-index: 1;
            opacity: 0.5;
        }

        .tv-container {
            max-width: 1920px;
            margin: 0 auto;
            position: relative;
            z-index: 2;
            animation: fadeIn 1s ease-out;
            height: calc(100vh - 4rem); /* Subtract body padding (2rem top + 2rem bottom) */
            display: flex;
            flex-direction: column;
        }

        @keyframes fadeIn {
            from { opacity: 0; }
            to { opacity: 1; }
        }

        /* Top Bar with Clock, Weather, QR Code */
        .top-bar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.75rem 1.5rem;
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(20px);
            border-bottom: 1px solid var(--glass-border);
            margin-bottom: 1rem;
            border-radius: 16px;
            flex-wrap: wrap;
            gap: 1rem;
        }

        .clock-weather {
            display: flex;
            gap: 3rem;
            align-items: center;
        }

        .clock {
            font-size: 2rem;
            font-weight: 700;
            font-family: 'Inter', sans-serif;
            color: var(--white);
            letter-spacing: 2px;
        }

        .date-display {
            font-size: 1.2rem;
            color: var(--silver);
            font-weight: 400;
        }

        .weather {
            font-size: 1.3rem;
            color: var(--silver);
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        .qr-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 0.5rem;
            flex-shrink: 0;
        }
        
        .qr-containers-wrapper {
            display: flex;
            gap: 1rem;
            align-items: flex-start;
            flex-wrap: nowrap;
            justify-content: flex-end;
        }
        
        #recipe-qr-container {
            display: flex !important;
            gap: 1rem !important;
            align-items: flex-start !important;
            flex-wrap: nowrap !important;
        }
        
        @media (max-width: 1600px) {
            .qr-containers-wrapper {
                flex-wrap: wrap;
                justify-content: center;
            }
        }

        .qr-code {
            width: 120px;
            height: 120px;
            background: var(--white);
            border-radius: 12px;
            padding: 8px;
        }

        .qr-label {
            font-size: 0.9rem;
            color: var(--silver);
            text-align: center;
            font-weight: 500;
        }

        /* Week Navigation - Slimmer */
        .week-nav {
            background: var(--glass-bg);
            backdrop-filter: blur(30px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 0.75rem 1.5rem;
            margin-bottom: 1rem;
            box-shadow: 0 15px 40px rgba(0, 0, 0, 0.3);
        }

        .week-days {
            display: grid;
            grid-template-columns: repeat(7, 1fr);
            gap: 1rem;
        }

        .week-day-card {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 16px;
            padding: 1rem 0.75rem;
            text-align: center;
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            position: relative;
            overflow: hidden;
        }

        .week-day-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(255, 255, 255, 0.05);
            opacity: 0;
            transition: opacity 0.3s ease;
        }

        .week-day-card:hover::before {
            opacity: 1;
        }

        .week-day-card:hover {
            transform: translateY(-2px);
            border-color: rgba(255, 255, 255, 0.1);
        }

        .week-day-card.active {
            background: linear-gradient(135deg, var(--gold) 0%, var(--gold-dark) 100%);
            color: var(--black);
            transform: scale(1.05);
            box-shadow: 0 15px 40px rgba(212, 175, 55, 0.4), 0 0 0 1px rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
        }

        .week-day-card.active::before {
            opacity: 0;
        }

        .week-day-name {
            font-size: 1.4rem;
            font-weight: 800;
            margin-bottom: 0.25rem;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-family: 'Inter', sans-serif;
        }

        .week-day-date {
            font-size: 1.6rem;
            font-weight: 700;
            opacity: 0.9;
        }

        /* Main Content Area - Split Screen */
        .main-content {
            flex: 1;
            display: grid;
            grid-template-columns: 1fr 4px 1fr;
            gap: 2rem;
            overflow: hidden;
            min-height: 0; /* Critical for flex children to allow scrolling */
            height: 100%; /* Ensure it takes available space */
        }

        .divider {
            background: linear-gradient(180deg, transparent, var(--gold), transparent);
            width: 4px;
            border-radius: 2px;
        }

        .menu-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 24px;
            padding: 2.5rem;
            overflow-y: auto;
            overflow-x: hidden;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.5);
            min-height: 0; /* Critical for grid children to allow scrolling */
            max-height: 100%; /* Ensure it doesn't exceed parent */
            height: 100%; /* Take full height of grid cell */
            display: flex;
            flex-direction: column;
            position: relative; /* Ensure scroll works */
            /* Ensure scroll works on touch devices */
            -webkit-overflow-scrolling: touch;
            overscroll-behavior: contain;
            transition: all 0.3s ease;
        }

        .menu-panel:hover {
            border-color: rgba(255, 255, 255, 0.1);
        }

        /* Background accent blur effect */
        .menu-panel.adults::after {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: var(--blue-adults);
            opacity: 0.1;
            filter: blur(100px);
            pointer-events: none;
            border-radius: 50%;
            z-index: 0;
        }

        .menu-panel.children::after {
            content: '';
            position: absolute;
            top: -100px;
            right: -100px;
            width: 300px;
            height: 300px;
            background: var(--orange-children);
            opacity: 0.1;
            filter: blur(100px);
            pointer-events: none;
            border-radius: 50%;
            z-index: 0;
        }

        .menu-panel.adults {
            border-left: 6px solid var(--blue-adults);
        }

        .menu-panel.children {
            border-left: 6px solid var(--orange-children);
        }

        .panel-header {
            text-align: center;
            margin-bottom: 1.5rem;
            display: flex;
            align-items: center;
            justify-content: space-between;
            gap: 1rem;
            flex-shrink: 0; /* Prevent header from shrinking */
        }

        .panel-title {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            font-weight: 900;
            text-transform: uppercase;
            letter-spacing: -1px;
            display: flex;
            align-items: center;
            gap: 0.75rem;
        }
        
        .panel-title .emoji {
            font-size: 1.8rem;
        }

        .panel-title.adults {
            color: var(--blue-adults);
            text-shadow: 0 0 30px rgba(59, 130, 246, 0.3);
        }

        .panel-title.children {
            color: var(--orange-children);
            text-shadow: 0 0 30px rgba(249, 115, 22, 0.3);
        }

        .panel-subtitle {
            font-size: 1.2rem;
            color: var(--silver);
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 2px;
            white-space: nowrap;
        }

        .meal-grid {
            display: grid;
            grid-template-columns: 1fr;
            gap: 2.5rem;
            flex: 1;
            min-height: 0;
            width: 100%;
            overflow: visible; /* Allow content to overflow for scrolling */
            position: relative;
            z-index: 2; /* Above blur effect */
        }

        .meal-card {
            background: rgba(255, 255, 255, 0.03);
            backdrop-filter: blur(12px);
            border: 1px solid var(--glass-border);
            border-radius: 20px;
            padding: 1.5rem;
            position: relative;
            overflow: hidden;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            min-height: 300px;
            display: flex;
            flex-direction: column;
            z-index: 1;
        }

        .meal-card:hover {
            border-color: rgba(255, 255, 255, 0.15);
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
        }

        .meal-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 8px;
            height: 100%;
        }

        .menu-panel.adults .meal-card::before {
            background: linear-gradient(180deg, var(--blue-adults), var(--blue-adults-dark));
        }

        .menu-panel.children .meal-card::before {
            background: linear-gradient(180deg, var(--orange-children), var(--orange-children-dark));
        }

        .meal-image {
            display: none !important;
        }

        .meal-image img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .meal-type {
            font-size: 1rem;
            font-weight: 600;
            margin-bottom: 0.5rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            color: var(--silver);
            font-family: 'Inter', sans-serif;
            opacity: 0.7;
        }

        .meal-name {
            font-family: 'Playfair Display', serif;
            font-size: 2.8rem;
            font-weight: 900;
            margin-bottom: 1rem;
            color: var(--white);
            line-height: 1.2;
            flex: 1;
        }

        .meal-meta {
            display: flex;
            gap: 1.5rem;
            margin-bottom: 1rem;
            flex-wrap: wrap;
        }

        .meal-meta-item {
            display: flex;
            align-items: center;
            gap: 0.5rem;
            font-size: 1.3rem;
            color: var(--silver);
            font-weight: 500;
        }

        .meal-meta-icon {
            font-size: 1.4rem;
            opacity: 0.8;
        }

        .meal-ingredients {
            font-size: 1.3rem;
            color: var(--silver);
            line-height: 1.6;
            margin-bottom: 1rem;
            font-weight: 400;
        }

        .meal-ingredients-label {
            font-weight: 700;
            color: var(--white);
            margin-bottom: 0.75rem;
            text-transform: uppercase;
            letter-spacing: 1px;
            font-size: 1.1rem;
            display: flex;
            align-items: center;
            gap: 0.5rem;
        }

        /* Ingredient badges */
        .ingredient-badges {
            display: flex !important;
            flex-wrap: wrap !important;
            gap: 0.5rem !important;
            margin-top: 0.5rem !important;
            width: 100% !important;
            max-width: 100% !important;
            box-sizing: border-box !important;
        }

        .ingredient-badge {
            display: inline-block !important;
            padding: 0.5rem 1rem !important;
            background: rgba(255, 255, 255, 0.05) !important;
            backdrop-filter: blur(8px) !important;
            -webkit-backdrop-filter: blur(8px) !important;
            border: 1px solid rgba(255, 255, 255, 0.1) !important;
            border-radius: 8px !important;
            font-size: 0.9rem !important;
            color: rgba(255, 255, 255, 0.9) !important;
            transition: all 0.2s ease !important;
            white-space: nowrap !important;
            margin: 0 !important;
            line-height: 1.4 !important;
        }

        .ingredient-badge:hover {
            background: rgba(255, 255, 255, 0.1) !important;
            border-color: rgba(255, 255, 255, 0.2) !important;
            transform: translateY(-1px) !important;
        }

        /* Ensure meal card content is visible */
        .meal-card > * {
            position: relative;
            z-index: 1;
        }

        .meal-notes {
            font-size: 1.1rem;
            color: var(--sage);
            background: rgba(138, 161, 147, 0.15);
            padding: 1rem;
            border-radius: 12px;
            margin-top: auto;
            border-left: 3px solid var(--sage);
            font-style: italic;
            font-weight: 400;
            line-height: 1.5;
        }
        
        .recipe-link {
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .recipe-link a {
            display: inline-flex;
            align-items: center;
            gap: 0.5rem;
            color: var(--gold);
            text-decoration: none;
            font-weight: 600;
            font-size: 1.1rem;
            transition: all 0.3s ease;
            padding: 0.75rem 1.5rem;
            background: rgba(212, 175, 55, 0.1);
            border-radius: 12px;
            border: 2px solid rgba(212, 175, 55, 0.3);
        }
        
        .recipe-link a:hover {
            background: rgba(212, 175, 55, 0.2);
            border-color: var(--gold);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(212, 175, 55, 0.3);
        }
        
        .recipe-link a:active {
            transform: translateY(0);
        }
        
        .recipe-base-text {
            color: var(--silver);
            font-size: 1rem;
            font-style: italic;
            margin-top: 1rem;
            padding-top: 1rem;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }
        

        .loading {
            text-align: center;
            padding: 8rem 2rem;
            grid-column: 1 / -1; /* Span all columns */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        .spinner {
            width: 100px;
            height: 100px;
            border: 6px solid rgba(255, 255, 255, 0.1);
            border-top: 6px solid var(--gold);
            border-radius: 50%;
            animation: spin 1s linear infinite;
            margin: 0 auto 2rem;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .loading p {
            font-family: 'Playfair Display', serif;
            font-size: 2.5rem;
            color: var(--silver);
            font-weight: 300;
        }

        .no-menu {
            text-align: center;
            padding: 8rem 2rem;
            grid-column: 1 / -1; /* Span all columns */
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            min-height: 100%;
        }

        .no-menu h2 {
            font-family: 'Playfair Display', serif;
            font-size: 4rem;
            margin-bottom: 1.5rem;
            color: var(--white);
        }

        .no-menu p {
            font-size: 2rem;
            color: var(--silver);
            font-weight: 300;
        }

        .auto-refresh {
            position: fixed;
            bottom: 2rem;
            right: 2rem;
            background: var(--glass-bg);
            backdrop-filter: blur(20px);
            border: 1px solid var(--glass-border);
            padding: 1rem 2rem;
            border-radius: 50px;
            font-size: 1rem;
            box-shadow: 0 8px 24px rgba(0, 0, 0, 0.3);
            color: var(--silver);
            font-weight: 500;
            letter-spacing: 1px;
            z-index: 10;
        }

        /* Scrollbar styling - Make it more visible and functional */
        .menu-panel::-webkit-scrollbar {
            width: 12px;
        }

        .menu-panel::-webkit-scrollbar-track {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 6px;
            margin: 0.5rem 0;
        }

        .menu-panel::-webkit-scrollbar-thumb {
            background: var(--gold);
            border-radius: 6px;
            border: 2px solid rgba(255, 255, 255, 0.1);
        }

        .menu-panel::-webkit-scrollbar-thumb:hover {
            background: var(--gold-dark);
        }

        /* Ensure scrollbar is always visible when content overflows */
        .menu-panel {
            scrollbar-width: thin;
            scrollbar-color: var(--gold) rgba(255, 255, 255, 0.1);
        }

        /* Responsive Design */
        @media (max-width: 1600px) {
            .main-content {
                grid-template-columns: 1fr;
                grid-template-rows: auto auto;
            }
            
            .divider {
                display: none;
            }
            
            .meal-name {
                font-size: 2.8rem;
            }
        }

        @media (max-width: 1200px) {
            .week-days {
                grid-template-columns: repeat(4, 1fr);
            }
            
            .panel-title {
                font-size: 2.5rem;
            }
            
            .meal-name {
                font-size: 2.2rem;
            }
        }

        /* Tablet (iPad) */
        @media (max-width: 1024px) {
            body {
                padding: 1rem;
            }

            .tv-container {
                height: calc(100vh - 2rem);
            }

            .top-bar {
                padding: 0.5rem 1rem;
                margin-bottom: 0.75rem;
            }

            .clock {
                font-size: 1.5rem;
            }

            .date-display {
                font-size: 1rem;
            }

            .week-nav {
                padding: 0.5rem 1rem;
                margin-bottom: 0.75rem;
            }

            .week-days {
                grid-template-columns: repeat(7, 1fr);
                gap: 0.5rem;
            }

            .week-day-card {
                padding: 0.75rem 0.5rem;
            }

            .week-day-name {
                font-size: 1.1rem;
            }

            .week-day-date {
                font-size: 1.3rem;
            }

            .menu-panel {
                padding: 1.5rem;
            }

            .panel-title {
                font-size: 2rem;
            }

            .meal-name {
                font-size: 2rem;
            }

            .meal-grid {
                gap: 1.5rem;
            }

            .qr-code {
                width: 80px;
                height: 80px;
            }
        }

        /* Mobile */
        @media (max-width: 768px) {
            body {
                padding: 0.5rem;
            }

            .tv-container {
                height: calc(100vh - 1rem);
            }

            .top-bar {
                padding: 0.5rem;
                margin-bottom: 0.5rem;
                flex-direction: column;
                gap: 0.5rem;
            }

            .clock-weather {
                flex-direction: column;
                gap: 0.5rem;
                width: 100%;
            }

            .clock {
                font-size: 1.2rem;
            }

            .date-display {
                font-size: 0.9rem;
            }

            .weather {
                font-size: 1rem;
            }

            .qr-containers-wrapper {
                flex-direction: column;
                width: 100%;
                align-items: center;
            }

            .qr-code {
                width: 60px;
                height: 60px;
            }

            .week-nav {
                padding: 0.5rem;
                margin-bottom: 0.5rem;
            }

            .week-days {
                grid-template-columns: repeat(7, 1fr);
                gap: 0.25rem;
            }

            .week-day-card {
                padding: 0.5rem 0.25rem;
            }

            .week-day-name {
                font-size: 0.9rem;
                margin-bottom: 0.1rem;
            }

            .week-day-date {
                font-size: 1rem;
            }

            .main-content {
                gap: 1rem;
            }

            .menu-panel {
                padding: 1rem;
                border-radius: 16px;
            }

            .panel-header {
                flex-direction: column;
                align-items: flex-start;
                margin-bottom: 1rem;
            }

            .panel-title {
                font-size: 1.5rem;
            }

            .panel-subtitle {
                font-size: 1rem;
            }

            .meal-card {
                padding: 1rem;
                min-height: 200px;
            }

            .meal-name {
                font-size: 1.5rem;
            }

            .meal-meta {
                gap: 0.75rem;
                flex-direction: column;
            }

            .meal-meta-item {
                font-size: 1rem;
            }

            .meal-ingredients {
                font-size: 1rem;
            }

            .meal-grid {
                gap: 1rem;
            }

            .auto-refresh {
                bottom: 0.5rem;
                right: 0.5rem;
                padding: 0.5rem 1rem;
                font-size: 0.8rem;
            }
        }

        /* Small Mobile */
        @media (max-width: 480px) {
            .week-day-name {
                font-size: 0.75rem;
            }

            .week-day-date {
                font-size: 0.9rem;
            }

            .panel-title {
                font-size: 1.2rem;
            }

            .meal-name {
                font-size: 1.2rem;
            }

            .meal-card {
                padding: 0.75rem;
            }
        }
    </style>
</head>
<body>
    <div class="tv-container">

        // Get current week start (Monday) - same logic as app.js
        function getCurrentWeekStart() {
            // Use local date components to avoid timezone conversion issues
            const today = new Date();
            const year = today.getFullYear();
            const month = today.getMonth();
            const date = today.getDate();
            
            // Create date using local components (avoids UTC conversion)
            const localToday = new Date(year, month, date, 0, 0, 0, 0);
            
            // Calculate Monday of the week
            const day = localToday.getDay(); // 0 = Sunday, 1 = Monday, etc.
            let diff = localToday.getDate() - day + (day === 0 ? -6 : 1); // Adjust when day is Sunday
            
            const monday = new Date(localToday);
            monday.setDate(diff);
            monday.setHours(0, 0, 0, 0);
            
            return monday;
        }
        
        // Get current day name (lunes, martes, etc.)
        function getCurrentDayName() {
            const today = new Date();
            const day = today.getDay();
            // Convert JS day (0=Sunday) to our day names (lunes=0)
            const dayMap = [6, 0, 1, 2, 3, 4, 5]; // Sunday=6, Monday=0, etc.
            const dayIndex = dayMap[day];
            const dayNames = ['lunes', 'martes', 'mi√©rcoles', 'jueves', 'viernes', 's√°bado', 'domingo'];
            return dayNames[dayIndex];
        }
        
        // Get date for a specific day of the week
        function getDateForDay(dayKey) {
            const dayMap = { 'lunes': 0, 'martes': 1, 'mi√©rcoles': 2, 'jueves': 3, 'viernes': 4, 's√°bado': 5, 'domingo': 6 };
            const dayIndex = dayMap[dayKey];
            if (dayIndex === undefined) return new Date();
            
            const weekStart = getCurrentWeekStart();
            const date = new Date(weekStart);
            date.setDate(weekStart.getDate() + dayIndex);
            return date;
        }
        
        // Get formatted day with calendar date
        function getDayWithDate(dayKey, lang = 'es') {
            const date = getDateForDay(dayKey);
            const dayName = lang === 'es' ? diasES[dayKey] : diasEN[dayKey];
            const dayNumber = date.getDate();
            return `${dayName} ${dayNumber}`;
        }

            const seconds = String(now.getSeconds()).padStart(2, '0');
            
            document.getElementById('currentTime').textContent = `${hours}:${minutes}:${seconds}`;

            // Always set selectedDay to today

        // Generate QR Code for shopping list
        function generateQRCode() {

        // Generate QR codes for recipes

            container.style.gap = '1rem';
            container.style.alignItems = 'flex-start';
            container.style.flexWrap = 'nowrap';
            
            uniqueRecipes.forEach((recipeTitle, index) => {
                const recipeViewUrl = `${window.location.origin}/recipe/view?title=${encodeURIComponent(recipeTitle)}`;
                const qrId = `recipe-qr-${index}`;

                    <div class="qr-label">üìñ ${recipeTitle.length > 15 ? recipeTitle.substring(0, 15) + '...' : recipeTitle}</div>

                // Generate QR code

                            width: 120,
                            height: 120,
                            colorDark: '#000000',
                            colorLight: '#ffffff',
                            correctLevel: QRCode.CorrectLevel.H
                        });

            });
        }

        // Search for recipe by title and get URL
        async function getRecipeUrl(recipeTitle) {
            if (!recipeTitle || recipeTitle === 'Original' || recipeTitle === '') {
                return null;
            }
            
            try {
                const response = await fetch(`/api/recipes/search?title=${encodeURIComponent(recipeTitle)}`);
                const result = await response.json();
                
                if (result.success && result.data && result.data.url) {
                    return result.data.url;
                }
            } catch (error) {
                console.warn('[TV] Error searching for recipe:', error);
            }
            
            return null;
        }

        // Helper function to normalize day names (remove accents for matching)
        function normalizeDayName(dayName) {
            if (!dayName) return '';
            
            // Direct mapping for Spanish day names
            const dayMap = {
                'lunes': 'lunes',
                'martes': 'martes',
                'mi√©rcoles': 'miercoles',
                'miercoles': 'miercoles',
                'jueves': 'jueves',
                'viernes': 'viernes',
                's√°bado': 'sabado',
                'sabado': 'sabado',
                'domingo': 'domingo'
            };
            
            const lower = dayName.toLowerCase().trim();
            const result = dayMap[lower] || lower.normalize('NFD').replace(/[\u0300-\u036f]/g, '');
            console.log('[TV] normalizeDayName: "' + dayName + '" -> "' + result + '"');
            return result;
        }
        
        // Helper function to get day data from menu, trying multiple variations
        function getDayDataFromMenu(menuDias, dayName) {
            if (!menuDias || !dayName) {
                console.log('[TV] getDayDataFromMenu: Invalid params', { hasMenuDias: !!menuDias, dayName });
                return null;
            }
            
            const availableKeys = Object.keys(menuDias);
            console.log('[TV] getDayDataFromMenu: Looking for "' + dayName + '" in menu keys:', availableKeys);
            
            // Try exact match first (case-sensitive)
            if (menuDias[dayName]) {
                console.log('[TV] getDayDataFromMenu: Found exact match for "' + dayName + '"');
                return menuDias[dayName];
            }
            
            // Try normalized name (without accents)
            const normalized = normalizeDayName(dayName);
            console.log('[TV] getDayDataFromMenu: Normalized "' + dayName + '" to "' + normalized + '"');
            
            // Always try normalized version, even if it's the same
            if (menuDias[normalized]) {
                console.log('[TV] getDayDataFromMenu: Found normalized match for "' + normalized + '"');
                return menuDias[normalized];
            }
            
            // Try all keys to find a match (case-insensitive, accent-insensitive)
            console.log('[TV] getDayDataFromMenu: Searching all keys with normalized term "' + normalized + '"');
            
            for (const key of availableKeys) {
                const keyNormalized = normalizeDayName(key);
                console.log('[TV] getDayDataFromMenu: Comparing key "' + key + '" (normalized: "' + keyNormalized + '") with "' + normalized + '"');
                if (keyNormalized === normalized) {
                    console.log('[TV] getDayDataFromMenu: Found match! Key "' + key + '" (normalized: "' + keyNormalized + '") matches "' + normalized + '"');
                    return menuDias[key];
                }
            }
            
            console.log('[TV] getDayDataFromMenu: No match found for "' + dayName + '" (normalized: "' + normalized + '")');
            console.log('[TV] getDayDataFromMenu: Available normalized keys:', availableKeys.map(k => normalizeDayName(k)));
            return null;
        }
